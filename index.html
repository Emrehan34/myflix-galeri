<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFlix Gallery</title>

  <!-- Font Packages -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>
  <!-- Authentication Section -->
  <section id="auth-section" class="auth-section">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <i class="fas fa-play-circle"></i>
          <span class="logo-text">MYFLIX</span>
          <h1>Giriş Yap</h1>
          <p>Hesabınıza erişin</p>
        </div>

        <form id="auth-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="E-posta adresiniz" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Şifreniz" required>
            <button type="button" id="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <button type="submit" class="btn-primary">Giriş Yap</button>
        </form>

        <div class="auth-divider"><span>veya</span></div>

        <div class="social-login">
          <button id="google-login-btn" class="social-btn google">
            <i class="fab fa-google"></i> Google ile Giriş
          </button>
          <button id="apple-login-btn" class="social-btn apple">
            <i class="fab fa-apple"></i> Apple ile Giriş
          </button>
          <button id="guest-login-btn" class="social-btn guest">
            <i class="fas fa-user-secret"></i> Misafir Girişi
          </button>
        </div>

        <div class="auth-switch">
          <span>Hesabınız yok mu?</span>
          <a href="#" id="auth-switch-link">Kaydolun</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Application -->
  <div id="main-app" class="main-app" style="display:none;">
    <header class="premium-header">
      <div class="logo">
        <i class="fas fa-play-circle"></i> MYFLIX
      </div>
      <nav>
        <button class="nav-item" id="nav-home"><i class="fas fa-home"></i> Anasayfa</button>
        <button class="nav-item" id="nav-explore"><i class="fas fa-compass"></i> Keşfet</button>
        <button class="nav-item" id="nav-albums"><i class="fas fa-images"></i> Albümler</button>
        <button class="nav-item" id="nav-create"><i class="fas fa-plus-circle"></i> Oluştur</button>
      </nav>
      <div class="user-menu">
        <img src="https://via.placeholder.com/40" alt="User" id="user-avatar">
        <div id="user-dropdown" class="dropdown">
          <p id="user-name">Kullanıcı</p>
          <p id="user-email">user@example.com</p>
          <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1>Medya Koleksiyonunuz</h1>
        <p>Fotoğraflarınızı ve videolarınızı Netflix tarzı bir deneyimle saklayın</p>
        <button class="btn-primary" id="create-album-btn">Yeni Albüm Oluştur</button>
      </section>
      <section id="albums-grid"></section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
